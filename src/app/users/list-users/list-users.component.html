<div *ngIf="listuser" id="heading"> <h1> <b>Displaying {{listuser.length}} users</b> </h1></div>
<div class="main-content">
       <mat-card class="list-users" role="listitem" *ngFor="let user of listuser">
           <mat-card-title class="username">{{user.name}}</mat-card-title> 
           <mat-card-content>{{user.email}}</mat-card-content>
           <mat-card-actions><a class="action-link" [routerLink]="['/users/view', user.id]">view</a> | 
            <a class="action-link" [routerLink]="['/users/edit', user.id]">Edit</a> | 
            <a class="action-link" [routerLink]="['/users/delete', user.id]">Delete</a>    </mat-card-actions>
        
    </mat-card>
    
</div>
